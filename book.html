<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Quiz Time!</title>
        <meta name="viewport" content="width-device-width, initial-scale-1.0">
        <link href="assets/css/styles.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">
        <link href="assets/css/cards.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">
    </head>

    <body>
        <!--navigation bar-->
        <header class="header" id="header">
            <nav class="nav container">
               <a href="index.html#home" class="nav__logo">
                  <img src="assets/img/AboutUsImage/ClarithinkLogo.png" alt="ClariThink Logo" class="logo-img">
               </a>

               <div class="nav__actions">
                  <!-- Theme button -->
                  <i class="ri-moon-line change-theme" id="theme-button"></i>
                </div>
            </nav>
         </header>

        <!--Book-->
        <div class="text-container">
         <h1 style="text-align: center;" id="storyTitle-name">Name of Book</h1> <!--Place story title here-->
         <h1 style="text-align: center;" id="quiz-finished"> </h1>
         <div id="progress-bar">
             <div id="progress-bar-inner"></div>
         </div>
         <div id="instructions"></div>
          <img src="" alt="Story Title Image" id="storyTitle-image" style="display:none;">
         <div id="story-container">
             <img src="" alt="Story Image" id="story-image" style="display:none;">
             <p id="story-text"></p>
             <i class="ri-arrow-left-circle-fill nav-btn" id="prevBtn"></i>
             <i class="ri-arrow-right-circle-fill nav-btn" id="nextBtn"></i>
         </div>
         <div id="quiz-result-greeting"></div>
        <!-- Quiz Results -->
        <div id="quiz-scoring">
         <!-- Quiz result content goes here -->
         </div>
         <div id="quiz-results">
            <!-- Quiz result content goes here -->
            </div>

         <!-- Button to go back to the first page -->
            <button id="back-to-first-page"><i class="ri-arrow-go-back-fill"></i> Try Again?</button>
         <!-- Button to go back to go back to Home -->
         <button id="read-more"><a href="index.html#featured"><i class="ri-arrow-go-forward-fill"></i> Read More</a></button>

        <!-- Mouse Pointer -->
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>

        <!-- Quiz Modal -->
        <div id="quiz-modal" class="modal">
         <div class="modal-content">
            <span class="close" id="exit-close"><i class="ri-close-line"></i></span>
             <div id="question-time">
               <h2>Question Time</h2>
            </div>
             <p id="quiz-question">Quiz question will appear here.</p>
             <ul id="quiz-options">
                 <!-- Quiz options will be dynamically populated -->
             </ul>
             <button id="continue-button" style="display:none; "> Continue</button>
             <p id="result" style="margin-top: 25px;"></p>
             <p id="result-answer" style="margin-top: 25px;"></p>
             <p id="context" style="margin-top: 25px;"></p>
         </div>
        </div>
     <script src="assets/js/cards.js"></script>
    </body>
</html>
