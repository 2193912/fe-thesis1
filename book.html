<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Interactive Book Experience</title>
        <meta name="viewport" content="width-device-width, initial-scale-1.0">
        <link href="assets/css/styles.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">
        <link href="assets/css/cards.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">
    </head>

    <body>
        <!--navigation bar-->
        <header class="header" id="header">
            <nav class="nav container">
               <a href="#" class="nav__logo">
                  <i class="ri-book-3-line"></i> ClariThink
               </a>
               
               <div class="nav__menu">
                  <ul class="nav__list">
                     <li class="nav__item">
                        <a href="#home" class="nav__link active-link">
                           <i class="ri-home-line"></i>
                           <span>Home</span>
                        </a>
                     </li>
   
                     <li class="nav__item">
                        <a href="#featured" class="nav__link">
                           <i class="ri-book-3-line"></i>
                           <span>Library</span>
                        </a>
                     </li>
   
                     <li class="nav__item">
                        <a href="#new" class="nav__link">
                           <i class="ri-bookmark-line"></i>
                           <span>Upload</span>
                        </a>
                     </li>
   
                     <li class="nav__item">
                        <a href="#testimonial" class="nav__link">
                           <i class="ri-message-3-line"></i>
                           <span>About Us</span>
                        </a>
                     </li>
                  </ul>
               </div>
   
               <div class="nav__actions">
                  <!-- Search button -->
                  <i class="ri-search-line search-button" id="search-button"></i>
                  <!-- Theme button -->
                  <i class="ri-moon-line change-theme" id="theme-button"></i>
               </div>
            </nav>
         </header>

        <!--Book-->
        <div class="text-container"> <!--/Name change due to conflict with styles.css-->
         <h1>Interactive Book Experience</h1>
         <div id="story-container">
             <p id="story-text">Click next to start the story.</p>
             <img src="" alt="Story Image" id="story-image" style="display:none;">
             <button onclick="nextPage()" id="story-button">Next</button>
         </div>
         <div id="quiz-container" style="display:none;">
             <h2>Quiz Time!</h2>
             <p id="quiz-question">Quiz question will appear here.</p>
             <ul id="quiz-options">
                 <!-- Quiz options will be dynamically populated -->
             </ul>
             <button id="next-button" onclick="nextQuestion()" disabled>Next Question</button>
             <p id="result"></p>
         </div>
     </div>
     <script src="assets/js/cards.js"></script>

    </body>
</html>
